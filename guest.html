<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游客 - 球员战力管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>四川大学吴玉章哲学联队 - 球员战力展示</h1>
        <div class="user-info">
            <span>游客模式</span>
            <button onclick="logout()" class="logout-btn">退出</button>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('players')">球员展示</div>
            <div class="tab" onclick="showTab('ranking')">战力排行榜</div>
        </div>

        <!-- 球员展示标签页 -->
        <div id="players" class="tab-content active">
            <h2>球员列表</h2>
            <div id="playerList" class="player-grid"></div>
        </div>

        <!-- 排行榜标签页 -->
        <div id="ranking" class="tab-content">
            <h2>球员战力排行榜</h2>
            <div id="rankingContainer"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/guest.js"></script>
</body>
</html>
